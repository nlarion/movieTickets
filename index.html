<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.9/jquery.timepicker.min.css" charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.8.9/jquery.timepicker.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Regal Theaters</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add your info:</h2>
          <form id="new-ticket">
            <div class="form-group">
              <label for="movie-names">Choose your movie</label>
              <select id="movie-names" type="text" class="form-control movie-names" id="new-first-name">

              </select>
            </div>
            <div class="form-group">
              <label for="new-time">Pick a time</label>
              <input id="time" type="text" class="form-control">
            </div>
            <div class="form-group">
              <label for="senior">Are you over 60?</label>
              <input type="checkbox" id="senior">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Your ticket price:</h2>
          <div id="ticket-price">

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
